<!-- _includes/figure.html -->
<figure class="text-center">
    {% if include.url %}
    <img src="{{ include.url }}" 
         class="img-fluid rounded" 
         {% if include.width %}style="width: {{ include.width }}"{% endif %}
         alt="{{ include.caption }}">
         
    {% if include.caption %}
    <figcaption class="text-center mt-2">
        {{ include.caption }}
    </figcaption>
    {% endif %}
    {% endif %}
</figure>
