<figure class="figure">
    {% if include.url %}
    <img src="{{ include.url }}" 
         class="figure-img img-fluid rounded" 
         {% if include.width %}width="{{ include.width }}"{% endif %}
         alt="{{ include.caption }}">
    {% endif %}
    {% if include.caption %}
    <figcaption class="figure-caption text-center">{{ include.caption }}</figcaption>
    {% endif %}
</figure>
